
<main class="profile-page">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://images.pexels.com/photos/3829227/pexels-photo-3829227.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"

      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0);"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-gray-300 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-gray-300">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">


            </div>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >
              <div  *ngFor="let postdata of postdatas" class="py-6 px-3 mt-32 sm:mt-0  text-center" >

              <div class="mb-2 text-gray-700">

              </div>

              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                {{postdataAdd.description}}`
              </div>
            </div>
          </div>

          <div class="mt-10 py-10 border-t border-gray-300 text-center">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<section class="content-item" id="comments">
    <div class="px-6 container ">
    	<div class="row px-00">
            <div class="col-sm-8 ">

                <h3>Comments</h3>
                <ng-container *ngFor="let comment of comments ">
               <div class="media" *ngIf="postdataAdd.id == comment.id_post" >
                   <a class="pull-left" href="#"><img class="media-object" src="https://picsum.photos/id/237/200/300" alt=""></a>
                  <div class="media-body">
                        <h4 class="media-heading">ผู้ใช้งาน :{{user_data.fullname}}</h4>
                        <p><td>{{ comment.description }}</td></p>
                        <ul class="list-unstyled list-inline media-detail pull-left">
                            <li><i class="fa fa-calendar"></i>{{comment.createdAt | date :'short'}}</li>

                        </ul>
                    </div>
                </div>
              </ng-container>
                COMMENT 1 - END



                <form>
                	<h3 class="pull-left">New Comment </h3>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-3 col-lg-2 hidden-xs">
                            	<img class="img-responsive" src="https://picsum.photos/id/237/200/300" alt="">
                            </div>
                            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                <textarea class="form-control" id="message" placeholder="Your message" required="" name="description" [(ngModel)]="commentAdd.description"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <button (click)="submitReviewAdd()" type="submit" class="btn btn-outline-info pull-right" http-equiv="refresh" content="1">Submit</button>
                    <!-- {{ commentAdd | json}} -->
                  </form>

            </div>
        </div>
    </div>
</section>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
